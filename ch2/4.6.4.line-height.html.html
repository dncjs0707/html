<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Line-hieght</title>
  <style media="screen">
    .font_big { font-size: 2em;}
    .font_italic { font-style: italic;}
    .font_bold { text-align: center;}

    .button {
      width: 150px;
      height: 70px;
      background-color: #FF6A00;
      border: 10px solid black;
      border-radius: 30px;
      box-shadow: 5px 5px 5px #A9A9A9;
    }
    .button > a {
      display: block;
      line-height: 70px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="button">
    <a href="#" class="font_big font_bold font_italic font_center">Click</a>
  </div>
</body>
</html>
