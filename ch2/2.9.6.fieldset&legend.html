<html>
<head>

  <title>fieldset&legend</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>입력양식</legend>
      <table>
      <tr>
        <td><label for="name">이름</label></td>
        <td><input id="name" type="text"></label></td>
      </tr>
      <tr>
        <td><label for="mail"></label></td>
        <td><input id="mail" type="email"></td>
      </tr>
      </table>
      <input type="submit" >
    </fieldset>
  </form>
</body>
</html>
