<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>display 속성</title>
  <style media="screen">
    #box {
      display: block;
      border: 1px solid black;
      margin: 10px;
    }
    #box1 {
      display: inline;
      width: 200px;
      border: 1px solid black;
      margin: 20px;
    }
    #box2 {
      display: inline-block;
      width: 300px;
      border: 1px solid black;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div id="box">Lorem ipsum dolor.</div>
  <div id="box1">Lorem ipsum dolor.</div>
  <div id="box2">Lorem ipsum dolor sit.</div>
</body>
</html>
